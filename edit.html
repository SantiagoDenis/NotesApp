<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Notes App</title>
</head>
<body>

    <header class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </header>

    <div class="actions">
        <div class="actions__container actions__container--spaced">
            
            <a href="index.html">My text for the link</a>
            <span id="last-update"></span>
    
        </div>
    </div>
    <div class="container">
        
        <input class="title-input" id="note-title" placeholder="Note title">


        <textarea class="body-input" id="note-body" placeholder="Enter note text">

        </textarea>

        <button class="button button--secondary" id="remove-note">Remove note</button>
    </div>


    <!-- Integrating the moment library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="notes-functions.js"></script>
    <script src="notes-edit.js"></script>
</body>
</html>
